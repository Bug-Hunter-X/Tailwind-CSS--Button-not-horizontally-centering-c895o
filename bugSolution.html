The solution is to add the `flex` class to the button element.
```html
 <div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-4 rounded-lg shadow-md w-64">
   <p class="text-center text-gray-700 text-xl font-bold mb-4">Login</p>
   <form>
    <input type="text" class="w-full p-2 border rounded mb-4" placeholder="Username">
    <input type="password" class="w-full p-2 border rounded mb-4" placeholder="Password">
    <button type="submit" class="flex w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
     Login
    </button>
   </form>
  </div>
 </div>
```
By making the button a flex item, it correctly participates in the flex layout, resulting in horizontal centering.
